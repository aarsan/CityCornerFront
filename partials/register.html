<div id="container" ng-controller="RegisterCtrl">
		<form name="regForm" novalidate class="app-form">
			<label>First name</label> : <input type="text" name="firstName" ng-model="user.firstName" required><br/>
			<label>Last name</label> : <input type="text" name="lastName" ng-model="user.lastName" required><br/>
			<label>Email</label> : <input type="email" name="email" ng-model="user.email" required><br/>
			<label>Password</label> : <input type="password" name="password" ng-model="user.password" required><br/>
			<button ng-click="save()">Register</button> 
		</form> 
		<pre>user = {{user | json}}</pre>
		<pre>master = {{master | json}}</pre>
</div>
