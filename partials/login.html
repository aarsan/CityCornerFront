<div id="login" ng-controller="LoginCtrl">
	<form name="regForm" novalidate class="app-form" id="login_form" class="aligned">
		<input type="hidden" name="action" value="is_valid_member"/>
		<input type="text" class="text" name="email" ng-model="user.email" placeholder="Email Address"/>
		<input type="password" class="text" name="password" ng-model="user.password" placeholder="Password"/>
		<button ng-click="login()">Login with Imgur</button>
		<a class="registerlink" href="#/register/">Register</a><a class="registerlink" href="#/forgot">forgot password</a></p>
	</form>
	<pre>user = {{user | json}}</pre>
	<pre>master = {{master | json}}</pre>
</div>
