<!DOCTYPE html>
<html lang="en" ng-app="CityCorner">
<head>
	<title>Citycorner. Share; stay square.</title>
	<link href="css/bootstrap.css" rel="stylesheet">
	<script src="js/angular.min.js"></script>
	<script src="js/angular-route.min.js"></script>
	<script src="src/app.js"></script>
	<script src="src/router.js"></script>
	<script src="js/angular-cookies.min.js"></script>
	<script src="js/query-string.js"></script>
	<script src="js/angular-oauth2.min.js"></script>
	<!--<script src="js/bootstrap.min.js"></script>-->
</head>

<body>
	<div class="container">
		<div class="header">
			<section ng-init="tab = 1">
			<ul class="nav nav-pills pull-right" >
				<li ng-class="{ active: panel.isSelected(1)}" class="active">
					<a href="#/login" ng-click="panel.selectTab(1)">Home</a>
				</li>
				<li ng-class="{ active: panel.isSelected(2)}" >
					<a href="#/about">About</a>
				</li>
				<li ng-class="{ active: panel.isSelected(3)}">
					<a href="#/contact">Contact</a>
				</li>
				<li ng-class="{ active: panel.isSelected(4)}">
					<a href="#/login">Login</a>
				</li>
			</ul>
			</section>
			<h3 class="text-muted">CityCorner</h3>
		</div>
		<div>
			<div ng-view></div>
		</div>
	</div>
</body>

<footer class="panel-footer">
	<nav class="navbar navbar-default navbar-fixed-bottom">
		<p class="text-muted credit">
			&copy; Progger, llc.,  2015
			<a href="#/about">About</a>
			<a href="#/faq">FAQ</a>
			<a href="#/contact">Contact</a>
			<a href="#/terms">Terms</a>
			<a href="#/privacy">Privacy</a>
		</p>
	</nav>
</footer>

</html>
